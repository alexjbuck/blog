{% extends "base.html" %}

{% block content %}
<div class="taxonomy-single">
    <h1>Posts tagged with "{{ term.name }}"</h1>
    
    <ul class="post-list">
        {% for page in term.pages %}
        <li class="post-item">
            <h2><a href="{{ page.permalink }}">{{ page.title }}</a></h2>
            <div class="post-meta">
                <time datetime="{{ page.date }}">{{ page.date | date(format="%B %d, %Y") }}</time>
                {% if page.description %}
                <p class="description">{{ page.description }}</p>
                {% endif %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<style>
    .taxonomy-single {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .post-list {
        list-style: none;
        padding: 0;
    }
    
    .post-item {
        margin: 2rem 0;
        padding-bottom: 2rem;
        border-bottom: 1px solid #eee;
    }
    
    .post-item:last-child {
        border-bottom: none;
    }
    
    .post-item h2 {
        margin: 0 0 0.5rem 0;
    }
    
    .post-item h2 a {
        text-decoration: none;
        color: inherit;
    }
    
    .post-item h2 a:hover {
        color: #0066cc;
    }
    
    .post-meta {
        color: #666;
        font-size: 0.9em;
    }
    
    .description {
        margin: 0.5rem 0 0 0;
        color: #444;
    }
</style>
{% endblock content %}
