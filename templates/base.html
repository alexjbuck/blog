<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ config.extra.site_title }}</title>
  <meta name="description" content="{{ config.extra.site_description }}">
  <link rel="stylesheet" href="{{ get_url(path="style.css") | safe }}">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar__brand-container">
        <a href="{{ get_url(path="/") | safe }}" class="navbar__brand">{{ config.extra.site_title }}</a>
        <span class="navbar__subtitle">by {{ config.extra.owner }}</span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="{{ get_url(path="/") | safe }}" {% if current_path == "/" %}class="active"{% endif %}>Home</a>
        </li>
        <li class="navbar__item">
          <a href="{{ get_url(path="/blog") | safe }}" {% if current_path is starting_with("/blog") %}class="active"{% endif %}>Blog</a>
        </li>
        <li class="navbar__item">
          <a href="{{ get_url(path="/about") | safe }}" {% if current_path == "/about" %}class="active"{% endif %}>About</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="main">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </main>

  {% include "footer.html" %}
</body>

</html>
