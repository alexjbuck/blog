{% extends "base.html" %}
{% import "partials/blog-list.html" as blog_macros %}

{% block content %}
<article class="content">
  <h1 class="title">{{ section.title | lower }}</h1>

  {% if section.description %}
  <p>{{ section.description | lower }}</p>
  {% endif %}

  {{ blog_macros::blog_list(pages=section.pages) }}
</article>
{% endblock content %}
